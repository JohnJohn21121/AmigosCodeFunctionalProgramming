<!DOCTYPE html>
<html>
  <head>
    <style>
      span {
        text-decoration: underline;
      }
  
      .ranger-div{
        width: 50%;
        height: 100px;
    }

      #red-ranger{
        background-color: red;
      }

      #blue-ranger{
        background-color: blue;
      }

      #black-ranger{
        background-color: black;
        color: white;
      }

      #yellow-ranger{
        background-color: yellow;
      }

      #pink-ranger{
       background-color: pink;
      }

      
    </style>
  </head>
  <body>
    <p>
      Roses are <span style="color:red">red</span>.<br />
      Violets are <span style="color:blue">blue</span>.<br />
    </p>
    <div class="ranger-div" id="red-ranger">Red Ranger</div>
<div class="ranger-div" id="blue-ranger">Blue Ranger</div>
<div class="ranger-div" id="black-ranger">Black Ranger</div>
<div class="ranger-div" id="yellow-ranger">Yellow Ranger</div>
<div class="ranger-div" id="pink-ranger">Pink Ranger</div>

  </body>
</html>
